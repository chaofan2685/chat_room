    function editNick() {
        var nickname = $("#nickname").val();
        var roomname = $("#roomname").val();
        var password = $("#password").val();
        document.getElementById('nick').value = nickname;
        document.getElementById('room').value = roomname;
        if (nickname == "" || roomname == ""){
            layer.msg("æˆ¿é—´å·å’Œæ˜µç§°ä¸èƒ½ä¸ºç©ºï¼",{anim: 6});
            return;
        }
        $.ajax({
            type: "POST",
            url: "/ws/judgeNick",
            data: {room:roomname,nick:nickname,pwd:password},
            dataType: "json",
            success: function(data){
                //æˆ¿é—´å­˜åœ¨ä½†æ˜¯æ˜µç§°é‡å¤
                if (data.code == 1){
                    layer.msg(data.msg,{anim: 6});
                    document.getElementById('nickname').value = '';
                    return;
                }else if (data.code == 2){ //æˆ¿é—´å­˜åœ¨ä½†æ˜¯å¯†ç é”™è¯¯
                    if (password == null || password == ""){
                        if ($(".login").css("height") == "300px"){
                            layer.msg("è¯·è¾“å…¥å¯†ç ",{anim: 6});
                        }else {
                            ejectPwd("è¯¥æˆ¿é—´éœ€è¦å¯†ç ");
                        }
                    }else {
                        layer.msg(data.msg,{anim: 6});
                        document.getElementById('password').value = "";
                    }
                    return;
                }else if (data.code == 0){
                    //è¡¨ç¤ºæˆ¿é—´ä¸å­˜åœ¨
                    if (password == null || password == ""){
                        layer.confirm('éœ€è¦ä¸ºè¯¥æˆ¿é—´æ·»åŠ ä¸€ä¸ªå¯†ç å—ï¼Ÿ', {
                            btn: ['éœ€è¦','ä¸ç”¨'] //æŒ‰é’®
                        }, function(){
                            ejectPwd("è¯·è¾“å…¥ä¸€ä¸ªå¯†ç ");
                            layer.closeAll('dialog');
                        }, function(){
                            sendnick(nickname,roomname,password);
                        });
                    }else {
                        sendnick(nickname,roomname,password);
                    }
                }else {
                    sendnick(nickname,roomname,password);
                }
            }
        });
    }


    //è·å¾—å½“å‰æˆ¿é—´ä¸­çš„æ‰€æœ‰ç”¨æˆ·

            }

    }

    function Map2Json(map) {
        var str = "{";
        map.forEach(function (value, key) {
            str += '"'+key+'"'+':'+ '"'+value+'",';

        str = str.substring(0,str.length-1)
        str +="}";
        return str;
    }

    function checkFileExt(ext) {
        if (!ext.match(/.jpg|.jpeg|.gif|.png|.bmp/i)) {
